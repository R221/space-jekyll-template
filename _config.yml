# Site settings
title: Astrophysical News
description: "A blog explaining astrophysical and space progress."
baseurl: "/space-jekyll-template" # for test: remove string '/space-jekyll-template' to ''
url: "http://victorvoid.github.io/space-jekyll-template/" # for test: remove string 'http://victorvoid.github.io' to '' but in production: 'https://yourusername.githu.io'

# User settings
username: Robert James
user_title: Robert James
email: astrophysicalnews@gmail.com
twitter_username: robertspacej
github_username:  R221
gplus_username:  
linkedin_public_url: https://www.linkedin.com/in/therobertjames/ # Example: For public profile 'www.linkedin.com/in/john-smith', 'john-smith' is your linkedin_public_url
disqus_username: loremipsum
profile_picture: https://i.imgur.com/KenF7Fy.jpg?2

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false

# Links to include in menu navigation
links:
  section_1:
    - title: home
      url: https://r221.github.io/space-jekyll-template/
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
    - title: about me
      url: /about
      key_trigger: 5
  section_2:
    - title: github
      url: https://github.com/R221
      new_tab: true
      key_trigger: g
    - title: twitter
      url: https://twitter.com/robertspacej
      key_trigger: t
    - title: search
      url: ""
      key_trigger: s #WARNING: search only works with "s"

# projects in header index
projects:
  - name: fluany
    url: https://github.com/fluany/fluany
  - name: vim-frontend
    url: https://github.com/victorvoid/vim-frontend
  - name: generator-capybara
